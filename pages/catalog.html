<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Jordan Palace</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="shortcut icon"
      type="image/icon"
      href="../images/others/4202091logonikeshoessocialsocialmedia-115597_115704.svg"
    />
    <link rel="stylesheet" href="./../css/catalog.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/jpg" href="./images/others/jordan-icon.jpg" />
  </head>
  <body>
    <header class="header">
      <figure class="header__logo">
        <a href="../index.html">
          <img src="../images/others/jordan-icon.jpg" alt="jordan logo" />
        </a>
      </figure>
      <nav class="header__nav menu-close" id="headerNav">
        <ul class="nav__container">
          <li><a class="nav__link" href="../index.html">Home</a></li>
          <li><a class="nav__link" href="./contact.html">Contacto</a></li>
          <li><a class="nav__link" href="./catalog.html">Catálogo</a></li>
          <li>
            <a class="nav__link nav__link--miCuenta" href="./vistaCuenta.html"
              >Mi Cuenta</a
            >
          </li>
        </ul>
      </nav>
      <div id="iconos">
        <a href="./shopping-cart.html"
          ><i class="bx bx-cart nav__carrito"></i
        ></a>
        <a href="./register.html"><i class="bx bx-user nav__carrito"></i></a>
      </div>
      <div class="navMenu__container">
        <i class="bx bx-menu navMenu__icon" id="navMenu"></i>
      </div>
    </header>
    <main class="main">
      <a href="#" id="volverArriba">
        <span class="material-symbols-outlined"> arrow_upward </span>
      </a>
      <section class="container">
        <aside class="aside">
          <div class="filter__btn">
            <h3>Filtros</h3>
            <i class="bx bx-filter filter__icon" id="filterBtn"></i>
          </div>
          <div
            class="filters__container filters__container--close"
            id="filtersContainer"
          >
            <div class="filter" id="filter">
              <h3>MODELO</h3>
              <div class="checkModel">
                <input type="checkbox" name="air jordan 1" id="modelo1" />
                <p>Air Jordan VIII</p>
              </div>
              <div class="checkModel">
                <input type="checkbox" name="air jordan 1" id="modelo2" />
                <p>Air Jordan VII</p>
              </div>
              <div class="checkModel">
                <input type="checkbox" name="air jordan 1" id="modelo3" />
                <p>Air Jordan XXXIV</p>
              </div>
            </div>
            <hr />
            <div class="filter" id="filter">
              <h3>PRECIOS</h3>
              <div class="checkModel">
                <input type="checkbox" name="air jordan 1" id="precioMenor" />
                <p>Menor a US$150</p>
              </div>
              <div class="checkModel">
                <input
                  type="checkbox"
                  name="air jordan 1"
                  id="precioIntermedio"
                />
                <p>$150 a US$200</p>
              </div>
              <div class="checkModel">
                <input type="checkbox" name="air jordan 1" id="precioMayor" />
                <p>Mayor a US$200</p>
              </div>
            </div>
            <button class="button" type="button" id="filtrarBtn">
              Filtrar
            </button>
          </div>
        </aside>
        <section class="content container-card" id="catalogContent"></section>
      </section>
    </main>
    <footer class="footer">
      <div class="footer-container">
        <div id="footer__upper">
          <div id="social">
            <p>Social</p>
            <i class="bx bxl-facebook-circle"></i>
            <i class="bx bxl-instagram"></i>
            <i class="bx bxl-twitter"></i>
          </div>
          <div id="schedule">
            <p>Lunes a Sabado de 8hs a 19hs</p>
          </div>
        </div>
        <div id="footer__lower">
          <div id="copyright">
            <p id="author">© 2022 The Jordan Palace</p>
          </div>
          <div id="terms">
            <p>Terminos de uso</p>
            <p>Politica de privacidad</p>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script src="./../js/catalog.js"></script>
    <script src="./../js/header.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
