<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/icon"
      href="../images/others/4202091logonikeshoessocialsocialmedia-115597_115704.svg"
    />

    <link rel="stylesheet" href="./../css/shopping-cart.css" />
    <link rel="stylesheet" href="./../css/shared/header.css" />
    <link rel="stylesheet" href="./../css/shared/footer.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/jpg"
      href="./../images/others/jordan-icon.jpg"
    />
    <title>Carrito de compras</title>
  </head>
  <body onload="obtenerProductos()">
    <header class="header">
      <figure class="header__logo">
        <a href="../index.html">
          <img src="../images/others/jordan-icon.jpg" alt="jordan logo" />
        </a>
      </figure>
      <nav class="header__nav menu-close" id="headerNav">
        <ul class="nav__container">
          <li><a class="nav__link" href="../index.html">Home</a></li>
          <li><a class="nav__link" href="./contact.html">Contacto</a></li>
          <li><a class="nav__link" href="./catalog.html">Catálogo</a></li>
          <li>
            <a class="nav__link nav__link--miCuenta" href="./vistaCuenta.html"
              >Mi Cuenta</a
            >
          </li>
        </ul>
      </nav>
      <div id="iconos">
        <a href="./shopping-cart.html"
          ><i class="bx bx-cart nav__carrito"></i
        ></a>
        <a href="./register.html"><i class="bx bx-user nav__carrito"></i></a>
      </div>
      <div class="navMenu__container">
        <i class="bx bx-menu navMenu__icon" id="navMenu"></i>
      </div>
    </header>
    <main>
      <div id="container-cart">
        <h1 id="titulo">El carrito esta vacio...</h1>
      </div>
      <div id="monto">
        <h2 id="total">Monto total: $0.00</h2>
        <hr />
        <button id="finalizarCompra">Finalizar compra</button>
      </div>
      <div class="popUpFinalizarCompra" id="popUpFinalizarCompra">
        <p>Gracias por comprar en</p>
        <p>THE JORDAN PALACE!</p>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-container">
        <div id="footer__upper">
          <div id="social">
            <p>Social</p>
            <i class="bx bxl-facebook-circle"></i>
            <i class="bx bxl-instagram"></i>
            <i class="bx bxl-twitter"></i>
          </div>
          <div id="schedule">
            <p>Lunes a Sabado de 8hs a 19hs</p>
          </div>
        </div>
        <div id="footer__lower">
          <div id="copyright">
            <p id="author">© 2022 The Jordan Palace</p>
          </div>
          <div id="terms">
            <p>Terminos de uso</p>
            <p>Politica de privacidad</p>
          </div>
        </div>
      </div>
    </footer>
    <script src="./../js/carrito.js" type="text/javascript"></script>
    <script src="./../js/header.js"></script>
  </body>
</html>
